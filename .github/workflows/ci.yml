name: CI
on:
  - push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ^1.25
    - name: Run go vet
      run: |
        go vet ./...
    - name: Run go test
      run: |
        go test -cover -v -race ./...
